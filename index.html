<!DOCTYPE html>
<html>
<head>
	<!-- title -->
	<title>techzoid 3rd badge</title>

	<!-- link of bootstrap -->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-4.5.0-dist/css/bootstrap.css">

	<!-- links of fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- vegas -->
	<link rel="stylesheet" type="text/css" href="frameworks/vegas/vegas.css">

	<!-- link of flip -->
	<link rel="stylesheet" type="text/css" href="frameworks/countdown/css/flipTimer.css">

	<!-- link of css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!-- coming soon sec -->
	<section id="time">
		<div class="alpha h-100">
			<div class="container-fluid">
				<!-- row for text and countdown -->
				<div class="row">
					<!-- text -->
					<div class="col-md-6 col-sm-12 col-12 text-capitalize txt mt-4">
						<!-- heading -->
		
						<h1><b><i><span>tech</span> zoid</i></b></h1>
						<hr>
						<p><b>in touch with tommorow</b></p>
						<!-- coming soon -->
						<h2 class="text-uppercase my-3"><b>coming<br><span>soon</span></b></h2>
						<!-- input with button -->
						<div class="input-group input1">
							<input type="email" name="" placeholder="email*" class="form-control text-capitalize">
							<div class="input-group-append">	
								<button class="btn input-group-text text-capitalize"><b>subscribe</b></button>
							</div>
						</div>
					</div>
					<!-- countdown -->
					<div class="col-md-6 col-sm-12 col-12 text-light text-center text-capitalize">
						<div class="work">
							<!-- timer -->
							<div class="row timer1 py-4">
								<!-- days -->
								<div class="col-md-4 mb-5">
									<h2><b>days</b></h2>
									<span class="days"></span>
								</div>
								<!-- hours -->
								<div class="col-md-8 mb-5 ">
									<h2><b>hours</b></h2>
									<span class="hours"></span>
								</div>
								<br>
								<!-- minutes -->
								<div class="col-md-4">
									<h2><b>minutes</b></h2>
									<span class="minutes"></span>
								</div>
								<!-- seconds -->
								<div class="col-md-8">
									<h2><b>seconds</b></h2>
									<span class="seconds"></span>
								</div>
							</div>
							<!-- icons -->
							<div class="row mt-3 text-left icons">
								<div class="col-md-12">
									<div class="social-links">
										<a href="#" class="ml-5 mr-5">
											<span class="fa fa-facebook-square fa-2x ml-5"></span>
										</a>
										<a href="#" class="mr-5">
											<span class="fa fa-twitter fa-2x"></span>
										</a>
										<a href="#" class="mr-5">
											<span class="fa fa-whatsapp fa-2x"></span>
										</a>
										<a href="#" class="mr-5">
											<span class="fa fa-instagram fa-2x"></span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<!-- jquary -->
<script type="text/javascript" src="frameworks/jquery/jquery.js"></script>

<!-- counter -->
<script type="text/javascript" src="frameworks/count/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="frameworks/count/jquery.counterup.js"></script>

<script type="text/javascript" src="frameworks/countdown/js/jquery.countdown.js"></script>
<script type="text/javascript" src="frameworks/countdown/js/jquery.flipTimer.js"></script>

<!-- pooper -->
<script type="text/javascript" src="frameworks/popper/popper.min.js"></script>

<!-- bootstrap -->
<script type="text/javascript" src="frameworks/bootstrap-4.5.0-dist/js/bootstrap.js"></script>

<script type="text/javascript" src="frameworks/vegas/vegas.js"></script>

<!-- costum js -->
<script type="text/javascript" src="js/custom.js"></script>
</html>
